<app-topbar>
    <div class="text-xl"><b>Recipes</b></div>
    <a
        routerLink="/recipes/new/edit"
        class="ml-auto w-fit cursor-pointer rounded-lg bg-gray-300 px-4 py-5 hover:bg-blue-300"
    >
        <i class="gg-math-plus"></i>
    </a>
</app-topbar>

<div class="h-auto space-y-4 px-3 py-3">
    <ng-container *ngIf="recipes$ | async as recipes; else loadingRef">
        <a
            *ngFor="let recipe of recipes"
            class="block w-full rounded-md bg-gray-200 p-2 text-left shadow-sm"
            [routerLink]="recipe.id"
        >
            <b>{{ recipe.name }}</b>

            <!-- Ingredients -->
            <div class="flex flex-wrap">
                <div *ngFor="let ingredient of recipe.items" class="mr-2 flex flex-row">
                    <div class="text-blue-700">
                        {{ ingredient.quantity }}
                    </div>
                    <div class="mr-1 text-gray-500">
                        {{ ingredient.unit }}
                    </div>
                    <div>
                        {{ ingredient.name }}
                    </div>
                </div>
            </div>
        </a>
    </ng-container>
</div>

<!-- Loading -->
<ng-template #loadingRef>
    <div class="flex w-full justify-center">
        <i class="gg-spinner"></i>
    </div>
</ng-template>
